<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Agregar recordatorio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!-- Encabezado con fondo azul -->
  <div class="bg-primary text-white py-4 rounded-bottom shadow">
    <h1 class="display-6 fw-bold">Agregar Recordatorio</h1>
  </div>
  <div class="container">
    <ion-icon name="alarm-outline" class="text-light pt-4" style="font-size: 100px"></ion-icon>
  </div>

  <p class="container mt-4">Indícanos tus horarios y dosis</p>

  <!-- Sección con ion-datetime y botones -->
  <div class="centered-container">
    <div class="custom-datetime">
      <label>Fecha y Hora</label>
      <ion-datetime [(ngModel)]="selectedDate" display-format="DD/MM/YYYY HH:mm"></ion-datetime>
    </div>

    <!-- Botón Ver Detalles -->
    <ion-button (click)="openModal()" class="centered-item">
      Ver Detalles
    </ion-button>

    <!-- Botón Eliminar Recordatorio -->
    <ion-button (click)="openAlert()" color="danger" class="centered-item">
      Eliminar Recordatorio
    </ion-button>
  </div>

  <!-- Modal -->
  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Detalles del Recordatorio</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <p>Agregar más detalles sobre los recordatorios.</p>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
