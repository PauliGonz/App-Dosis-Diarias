<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Crea tu cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="d-flex flex-column align-items-center" >
  <!-- Contenedor principal -->
  <div class="container text-center">

    <!-- Encabezado con fondo azul -->
    <div class="bg-primary text-white py-4 rounded-bottom shadow">
      <h1 class="display-6 fw-bold">Crea tu Cuenta</h1>
    </div>

    <!-- Texto -->
    <p class="mt-3 fs-5">Ingrese los siguientes datos</p>

    <!-- Formulario -->
    <form class="mt-4">
      <!-- Nombre -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <ion-icon name="person-outline" class="text-primary"></ion-icon>
        </span>
        <input type="text" class="form-control" placeholder="Ingrese su nombre">
      </div>

      <!-- RUT -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <ion-icon name="id-card-outline" class="text-primary"></ion-icon>
        </span>
        <input type="text" class="form-control" placeholder="RUT">
      </div>

      <!-- Fecha de Nacimiento -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <ion-icon name="calendar-outline" class="text-primary"></ion-icon>
        </span>
        <input type="date" class="form-control">
      </div>

      <!-- Número de Celular -->
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <ion-icon name="phone-portrait-outline" class="text-primary"></ion-icon>
        </span>
        <input type="text" class="form-control" placeholder="Número de celular">
      </div>

      <!-- Botón Crear Cuenta -->
      <button type="button" class="btn btn-danger btn-lg w-50 mt-3 shadow">Crear Cuenta</button>
    </form>
  </div>
</ion-content>
